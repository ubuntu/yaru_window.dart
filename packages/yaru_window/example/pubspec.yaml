name: yaru_window_example
publish_to: 'none'

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.32.8"

dependencies:
  flex_color_picker: ^3.7.1
  flutter:
    sdk: flutter
  handy_window: ^0.4.0
  yaru: ^8.1.0
  yaru_window:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  ubuntu_lints: ^0.4.1+1

dependency_overrides:
  yaru_window:
    path: ../
  yaru_window_linux:
    path: ../../yaru_window_linux
  yaru_window_manager:
    path: ../../yaru_window_manager
  yaru_window_platform_interface:
    path: ../../yaru_window_platform_interface
  yaru_window_web:
    path: ../../yaru_window_web

flutter:
  uses-material-design: true
